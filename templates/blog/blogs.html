{% extends 'mysite/base.html' %}

{% block content %}



<!-- 下段部分 -->
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                {{page_title}}
            </h3>

            <!-- 左下　Django Lesson　投稿記事をトップ画面に表示 -->
            {% for obj in page_obj %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{obj.title}}</h2>
                <p class="blog-post-meta">{{obj.created_at}}by<a href="#">{{obj.author}}</a></p>
                <p>{{obj.text}}</p>
                <a href = "/blog/{{obj.id}}" class="font-weight-bold">続きはこちら</a>
                <hr>  
            </div>
            {% endfor %}

            {% include 'mysite/snippets/pagenation.html' %}
        </div>

        {% include 'mysite/snippets/sidebar.html' %}
    </div>
</main>



{% endblock %}
